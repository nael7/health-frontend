<!DOCTYPE html>
<html lang="ko" dir="ltr" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>드림캐슬 | 헬스장 관리 프로그램</title>

    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.ico">
    <link rel="manifest" href="assets/img/favicons/manifest.json">
    -->
    
    <meta name="theme-color" content="#ffffff">
    

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    -->
    <link href="vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link href="vendors/sweetalert2/sweetalert2.min.css" rel="stylesheet">
    <link href="assets/css/theme-rtl.css" rel="stylesheet" id="style-rtl">
    <link href="assets/css/theme.css" rel="stylesheet" id="style-default">
    <link href="assets/css/user.css" rel="stylesheet" id="user-style-default">
        
  </head>


  <body>

    <div id="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <!-- 파라미터 -->
      <div id="data-params" class="visually-hidden" data-params={"authUrl":"login"}></div>
    </div>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container-fluid">
        
        <div class="row min-vh-100 bg-100">
          <div class="col-6 d-none d-lg-block position-relative">
            <div class="bg-holder" style="background-image:url(assets/img/generic/14.jpg);background-position: 50% 20%;"></div>
            
          </div>
          <div class="col-sm-10 col-md-6 px-sm-0 align-self-center mx-auto py-5">
            <div class="row justify-content-center g-0">
              <div class="col-lg-9 col-xl-8 col-xxl-6">
                <div class="card">
                  <div class="card-header bg-circle-shape bg-shape text-center p-2">
                    <a class="font-sans-serif fw-bolder fs-4 z-index-1 position-relative link-light light">드림캐슬</a>
                  </div>
                  <div class="card-body p-4">
                    <div class="row">
                      <div class="col text-center">
                        <h3>로그인</h3>
                      </div>
                      
                    </div>
                    
                    <form class="form" id="login-form">
                      <div class="mb-2 mt-2 text-center ">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" id="flag1" type="radio" name="flag" value="customer" checked />
                          <label class="form-check-label" for="flag1">고객</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" id="flag2" type="radio" name="flag" value="manager" />
                          <label class="form-check-label" for="flag2">관리자</label>
                        </div>
                      </div>
                      <div class="mb-3">
                        <select class="form-select" id="jan" aria-label="지점 선택">
                          <option >지점선택</option>
                          <option selected value="1001">창원지점</option>
                        </select>
                      </div>
                      <div class="mb-3 ">
                        <label class="form-label" for="id">아이디</label>
                        <input class="form-control" id="id" name="id" type="text" placeholder="아이디" />
                      </div>
                      <div class="mb-5">
                        <label class="form-label" for="pw">비밀번호</label>
                        <input class="form-control" id="pw" name="pw" type="password" placeholder="비밀번호"/>
                      </div>
                      
                      <div class="mb-3">
                        <button class="btn btn-primary d-block w-100 mt-3" type="submit" id="button-login">Log in</button>
                      </div>
                    </form> 
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!-- 공통 스크립트 모음 -->
    <script src="js/common/script.js"></script>
    
    <script>
        //부모창이 있을경우 부모창에서 
        if(parent && parent!=this){
          parent.location.href = "/login";
        }
        import('/js/common/common.js');
        import('/js/login.js');
    </script>

  </body>

</html>
