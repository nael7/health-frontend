<!DOCTYPE html>
<html lang="ko" dir="ltr" xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>대시보드</title>

    <!-- ================== BEGIN wijmo grid BASE CSS STYLE ================== -->
    <link href="vendors/wijmo/Dist/styles/wijmo.min.css" rel="stylesheet"/>
    <!-- ================== END wijmo grid BASE CSS STYLE ================== -->

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="vendors/simplebar/simplebar.min.css" rel="stylesheet">
    <link href="vendors/dropzone/dropzone.min.css" rel="stylesheet" />
    <link href="assets/css/theme.min.css" rel="stylesheet" id="style-default">
    <link href="assets/css/user.css" rel="stylesheet" id="user-style-default">
    
  </head>


  <body>
    <!-- 로딩바 -->
    <div id="loading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      
      <!-- 파라미터 -->
      <div id="data-params" class="visually-hidden" th:attr="data-params=${params}"></div>
  
    </div>

    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top" style="margin-right: 10px;">
        
        <div class="contents">
          
          <div class="mt-3">
            <div class="row g-3 mb-3">
              <div class="col-xxl-6">
                <div class="row g-0 h-100">
                  <div class="col-12 mb-3">
                    <div class="card bg-light shadow-none">
                      <div class="bg-holder bg-card d-none d-sm-block" style="background-image:url(../assets/img/illustrations/ticket-bg.png);">
                      </div>
                      <!--/.bg-holder-->
  
                      <div class="card-header d-flex align-items-center z-index-1 p-0"><img src="../assets/img/illustrations/ticket-welcome.png" alt="" width="96" />
                        <div class="ms-n3">
                          <h6 class="mb-1 text-primary">Welcome to</h6>
                          <h4 class="mb-0 text-primary fw-bold">Dream Castle<span class="text-info fw-medium"> Support Desk</span></h4>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="card h-100">
                      <div class="card-body">
                        <div class="row g-0">
                          <div class="col-md-6 border-200 border-md-200 border-bottom border-md-end pb-x1 pe-md-x1">
                            <div class="row g-0">
                              <div class="col-6"><img class="mt-1" src="../assets/img/tickets/reports/6.png" alt="" width="39" />
                                <h2 class="mt-2 mb-1 text-700 fw-normal"><span id="customerCount"></span><span class="fas fa-caret-up ms-2 me-1 fs--1 text-primary"></span><span class="fs--1 fw-semi-bold text-primary" id="customerIncreasePer"></span></h2>
                                <h6 class="mb-0">전체 고객수</h6>
                              </div>
                              <div class="col-6 d-flex align-items-center px-0">
                                <div class="h-50 w-100" id="echart-customers" data-echart-responsive="true"></div>
                              </div>
                            </div>
                          </div>
                          
                          <div class="col-md-6 ps-md-x1 pb-x1 pt-x1 pt-md-0 border-bottom border-200">
                            <div class="row g-0">
                              <div class="col-6"><img class="mt-1" src="../assets/img/tickets/reports/4.png" alt="" width="39" />
                                <h2 class="mt-2 mb-1 text-700 fw-normal"><span id="boardCount"></span><span class="fas fa-caret-up ms-2 me-1 fs--1 text-warning"></span><span class="fs--1 fw-semi-bold text-warning" id="boardIncreasePer"></span></h2>
                                <h6 class="mb-0">상담건수</h6>
                              </div>
                              <div class="col-6 d-flex align-items-center px-0">
                                <!-- <div class="h-50 w-100" data-echarts='{"tooltip":{"trigger":"axis","formatter":"{b0} : {c0}"},"xAxis":{"data":["Week 1","Week 2","Week 3","Week 4","Week 5","Week 6"]},"series":[{"type":"line","data":[10,15,12,11,14,12],"color":"#f5803e","smooth":true,"lineStyle":{"width":2},"areaStyle":{"color":{"type":"linear","x":0,"y":0,"x2":0,"y2":1,"colorStops":[{"offset":0,"color":"rgba(245, 128, 62, .25)"},{"offset":1,"color":"rgba(245, 128, 62, 0)"}]}}}],"grid":{"bottom":"2%","top":"2%","right":"0","left":"0px"}}' data-echart-responsive="true"></div> -->
                                <div class="h-50 w-100" id="echart-boards" data-echart-responsive="true"></div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xxl-6">
                <div class="card h-lg-100 overflow-hidden">
                  <div class="card-header">
                    <div class="row align-items-center">
                      <div class="col">
                        <h6 class="mb-0">상담 대기 내역</h6>
                      </div>
                      <div class="col-auto text-center pe-x1">
                        <button class="btn btn-falcon-default btn-sm mx-2" type="button" id="boardViewAll">
                          <span class="fas fa-search" data-fa-transform="shrink-3"></span>
                          <span class="d-none d-sm-inline-block d-xl-none d-xxl-inline-block ms-1">View all</span>
                        </button>
                      </div>
                    </div>
                  </div>
                  <div class="card-body p-0" id="customerRank">
                    <div class="table-responsive scrollbar">
                        <table class="table fs--1 mb-0 overflow-hidden">
                          <thead class="bg-100 text-800">
                            <tr>
                              <th class="text-nowrap">제목</th>
                              <th class="text-nowrap text-end">고객명</th>
                              <th class="text-nowrap text-end">등록일</th>
                            </tr>
                          </thead>
                          <tbody id="boardWaitingList">
                            
                          </tbody>
                        </table>
                      </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row g-3">
              <div class="col-xxl-6">
                <div class="card overflow-hidden">
                  <div class="card-header bg-light py-2">
                    <div class="row flex-between-center">
                      <div class="col-auto btn-reveal-trigger">
                        <h6 class="mb-0 d-inline">운동 프로그램별 가입자수</h6>
                        <!-- <button class="btn-health-refresh btn btn-link btn-reveal btn-sm" type="button" data-bs-toggle="tooltip" aria-label="새로고침" data-bs-original-title = "새로고침" data-bs-placement = "bottom">
                          <span class="fas fa-sync-alt fs--1"></span>
                        </button> -->
                      </div>
                      
                    </div>
                  </div>
                  <div class="card-body" >
                    <div id="healthChart"></div>
                  </div>
                </div>
              </div>
              <div class="col-xxl-6">
                <div class="card overflow-hidden">
                  <div class="card-header bg-light py-2">
                    <div class="row flex-between-center">
                      <div class="col-auto btn-reveal-trigger">
                        <h6 class="mb-0 d-inline">식단 프로그램별 가입자수</h6>
                        <!-- <button class="btn-health-refresh btn btn-link btn-reveal btn-sm" type="button" data-bs-toggle="tooltip" aria-label="새로고침" data-bs-original-title = "새로고침" data-bs-placement = "bottom">
                          <span class="fas fa-sync-alt fs--1"></span>
                        </button> -->
                      </div>
                      
                    </div>
                  </div>
                  <div class="card-body" >
                    <div id="dietChart"></div>
                  </div>
                </div>
              </div>
              
              <div class="col-xxl-6">
                <div class="card overflow-hidden">
                  <div class="card-header bg-light py-2">
                    <div class="row flex-between-center">
                      <div class="col-auto btn-reveal-trigger">
                        <h6 class="mb-0 d-inline">트레이너별 가입자수</h6>
                      </div>
                      
                    </div>
                  </div>
                  <div class="card-body" >
                    <div id="trainerChart"></div>
                  </div>
                </div>
              </div>

              <div class="col-xxl-6">
                <div class="card overflow-hidden">
                  <div class="card-header bg-light py-2">
                    <div class="row flex-between-center">
                      <div class="col-auto btn-reveal-trigger">
                        <h6 class="mb-0 d-inline">상담 완료현황</h6>
                      </div>
                      
                    </div>
                  </div>
                  <div class="card-body" >
                    <div id="boardChart"></div>
                  </div>
                </div>
              </div>
            </div>

            
            <footer class="footer">
              <div class="row g-0 justify-content-between fs--1 mt-4 mb-3">
                <div class="col-12 col-sm-auto text-center">
                  <p class="mb-0 text-600"> 2025 &copy; Dream Castle CO.,LTD. All Rights Reserved. </p>
                </div>
                <div class="col-12 col-sm-auto text-center">
                  <p class="mb-0 text-600">v1.0</p>
                </div>
              </div>
            </footer>
          </div>
        
    </main>
    <!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->


    <!-- 공통 스크립트 모음 -->
    <script src="js/common/script.js"></script>
    
    <script>
      import('/js/common/common.js');
      import('/js/dashboard/dashboard.js');
    </script>
    
  </body>

</html>
